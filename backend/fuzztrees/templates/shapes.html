<div class="fuzzed-header ui-widget-header">
    Shapes
    <span class="fuzzed-header-close ui-icon ui-icon-close"></span>
</div>
<div class="shapes ui-layout-content">
    {% for key,node in node_types.items %}
        <img class="fuzzed-{{ node.type }}" src="{{ STATIC_URL }}img/nodes/{{ node.image }}" alt="{{ node.name }}"/>
        <p>{{ node.name }}</p>
        <hr>
    {% endfor %}
</div>
