<html xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
	<title>FuzzTrees Modeling - Demo Page</title>

	<style type="text/css">
		@import url("{{ STATIC_URL }}lib/jquery-ui/css/custom-theme/jquery-ui-1.8.20.custom.css");
        @import url("{{ STATIC_URL }}lib/jquery-layout/layout-default-latest.css");
		@import url("{{ STATIC_URL }}css/layout.css");
	</style>

    <!-- jQuery -->
    <script src="{{ STATIC_URL }}lib/jquery-ui/development-bundle/jquery-1.7.2.js" type="text/javascript" language="javascript"></script>

	<!-- jQueryUI -->
	<script src="{{ STATIC_URL }}lib/jquery-ui/development-bundle/ui/jquery-ui-1.8.20.custom.js" type="text/javascript" language="javascript"></script>

    <!-- jQuery Layout -->
    <script src="{{ STATIC_URL }}lib/jquery-layout/jquery.layout-latest.js" type="text/javascript" language="javascript"></script>

	<!-- jsPlumb -->
	<script src="{{ STATIC_URL }}lib/jsplumb/jsplumb-1.3.8.js" type="text/javascript" language="javascript"></script>

	<!-- raphael -->
	<script src="{{ STATIC_URL }}lib/raphael/raphael-2.1.0.js" type="text/javascript" language="javascript"></script>	

	<!-- requirejs and own code -->
	<script src="{{ STATIC_URL }}lib/requirejs/require-1.0.8.min.js" type="text/javascript" language="javascript"></script>
	<script type="text/javascript" language="javascript">
		require.config({
			baseUrl: "../static/script/",
			waitSeconds: 5
		});

		require(["require-fuzzed"], function(FuzzEd) {
			jQuery(document).ready(function() {
				new FuzzEd.Editor({{ graph_id }});
			});
		});
	</script>
</head>

<body>
    <div id="toolbar"    class="ui-layout-north">{% include "toolbar.html" %}</div>
    <div id="shapes"     class="ui-layout-west">{% include "shapes.html" %}</div>
    <div id="canvas"     class="ui-layout-center"></div>
    <div id="properties" class="ui-layout-east">{% include "properties.html" %}</div>
</body>
</html>
