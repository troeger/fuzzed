<html xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
	<title>FuzzTrees - {{ graph.name }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		@import url("{{ STATIC_URL }}lib/jquery-mobile/jquery.mobile-1.1.0.min.css");
		@import url("{{ STATIC_URL }}css/layout.css");
	</style>

    <!-- jQuery -->
    <script src="{{ STATIC_URL }}lib/jquery-ui/development-bundle/jquery-1.7.2.js" type="text/javascript" language="javascript"></script>

	<!-- jQueryUI -->
	<script src="{{ STATIC_URL }}lib/jquery-ui/development-bundle/ui/jquery-ui-1.8.20.custom.js" type="text/javascript" language="javascript"></script>

	<!-- jQuery Mobile -->
    <script src="{{ STATIC_URL }}lib/jquery-mobile/jquery.mobile-1.1.0.min.js" type="text/javascript" language="javascript"></script>

	<!-- jQuery SVG -->
	<script src="{{ STATIC_URL }}lib/jquery-svg/jquery-svg-1.4.5.js" type="text/javascript" language="javascript"></script>

	<!-- jsPlumb -->
	<script src="{{ STATIC_URL }}lib/jsplumb/jsplumb-1.3.8.js" type="text/javascript" language="javascript"></script>

	<!-- Underscore -->
	<script src="{{ STATIC_URL }}lib/underscore/underscore-1.3.3.js" type="text/javascript" language="javascript"></script>

	<!-- requirejs and own code -->
	<script src="{{ STATIC_URL }}lib/requirejs/require-1.0.8.min.js" type="text/javascript" language="javascript"></script>
	<script type="text/javascript" language="javascript">
		require.config({
			baseUrl:      "{{ STATIC_URL }}script/",
			waitSeconds: 5,
            paths: {
                text : '../lib/requirejs/plugins/text', //text is required
                json : '../lib/requirejs/plugins/json', //alias to plugin
                config: '../config'
            }
		});

		require(["require-editor"], function(Editor) {
			jQuery(document).ready(function() {
				new Editor({{ graph.pk }});
			});
		});
	</script>
</head>

<body data-role="page">
	{% include "splash.html" %}
	<div>
		<div id="printtitle">www.fuzztrees.net - {{ graph }}</div>

		<div data-theme="d" data-role="header" id="toolbar">
			<a href="/dashboard/" data-icon="back">Dashboard</a>
			<h1>{{ graph }}&nbsp;&nbsp;<img class="fuzzed-ajax-loader" src="{{ STATIC_URL }}img/ajax-loader.gif"></h1>
		</div>


		<div id="FuzzedContent">
			{% include "content.html" %}
		</div>
	</div>
</body>
</html>
